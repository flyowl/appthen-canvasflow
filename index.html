<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CanvasFlow Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" crossorigin="anonymous" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent native scrollbars, let React Flow handle it */
      }
      /* Custom scrollbar for panels */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #e2e8f0;
        border-radius: 20px;
      }
      
      /* Tiptap Styles */
      .ProseMirror {
        outline: none;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        color: #adb5bd;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }
      .tiptap h1 { font-size: 1.5em; font-weight: 700; margin-bottom: 0.5em; margin-top: 0.5em; }
      .tiptap h2 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; margin-top: 0.5em; }
      .tiptap h3 { font-size: 1.1em; font-weight: 600; margin-bottom: 0.5em; margin-top: 0.5em; }
      .tiptap ul { list-style-type: disc; padding-left: 1.5em; margin: 0.5em 0; }
      .tiptap ol { list-style-type: decimal; padding-left: 1.5em; margin: 0.5em 0; }
      .tiptap blockquote { border-left: 3px solid #e2e8f0; padding-left: 1em; margin: 0.5em 0; color: #64748b; font-style: italic; }
      .tiptap pre { background: #0d0d0d; color: #fff; font-family: monospace; padding: 0.75rem 1rem; border-radius: 0.5rem; margin: 0.5em 0; }
      .tiptap code { background-color: #f1f5f9; padding: 0.25em; border-radius: 0.25rem; font-family: monospace; font-size: 0.9em; color: #ef4444; }
      .tiptap pre code { background-color: transparent; color: inherit; padding: 0; }
      .tiptap p { margin: 0.5em 0; line-height: 1.6; }

      /* Ensure edge paths still capture pointer events for interaction */
      /* Added .react-flow__edge-interaction to ensure robust clicking on invisible interaction path */
      .react-flow__edge-path, .react-flow__connection-path, .react-flow__edge-interaction {
        pointer-events: stroke;
        cursor: pointer;
      }
      .react-flow__edge.selected .react-flow__edge-path {
          stroke: #3b82f6; 
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "html-to-image": "https://aistudiocdn.com/html-to-image@^1.11.11",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@tiptap/core": "https://esm.sh/@tiptap/core@2.2.4?external=react,react-dom",
    "@tiptap/react": "https://esm.sh/@tiptap/react@2.2.4?external=react,react-dom",

  }
}
